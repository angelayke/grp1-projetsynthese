<section>
  
  <div class="container">
      <div class="row">
        <div class="col-12">
        <h1>Candidats</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
<div><button mat-raised-button class="btn__button"> <h2>Ajouter un candidat</h2></button></div>
</div>
</div>
</div> 
<div class="container mt-3">
  <div class="row">
    
      <ng-container class="col-md-12 col-lg-6 d-flex align-self-stretch"*ngFor="let candidat of candidats">
        
    <mat-card-title>
        <span class="material-icons">person</span>
      </mat-card-title>

      <mat-card-content>
        <dl> 
          <dt>{{candidat.name}} </dt>
          <dt>{{candidat.jobTitle}}</dt>
          <dt>{{candidat.email }}</dt>
          <dt>{{candidat.phone}}</dt>
        </dl>
        </mat-card-content>
      </ng-container>
  </div>
</div>
    </section>
