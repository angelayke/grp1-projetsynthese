<mat-drawer-container class="example-container" autosize>
  <mat-drawer #drawer class="example-sidenav" mode="side" opened [disableClose]="true">
    <!--ici se trouve le menu de l'application-->
    <img src="../../assets/img/logo248x86.png" alt="logo" class="logo">
    <div class="container-nav">
      <nav>
        <ul>
          <li><a  class="color-tableaubord" routerLinkActive="active" routerLink="/sidenav/tableaudebord"><!--[routerLinkActiveOptions]="{exact: true}"-->
              <mat-icon>home</mat-icon>
              <span> Tableau de bord</span>
            </a></li>
          <li><a class="color-demandestage" routerLinkActive="active" routerLink="demandesdestage" >
              <mat-icon>event_note</mat-icon>
              <span> Demandes de stages</span>
            </a>
          </li>
          <li>
            <a class="color-offrestage" routerLinkActive="active" routerLink="offredestage" >
              <mat-icon>near_me</mat-icon>
              <span>Offres de stage</span>
            </a>
          </li>
          <li>
            <a class="color-candidat" routerLinkActive="active" routerLink="candidats" >
              <mat-icon>person</mat-icon>
              <span> Candidats</span>
            </a>
          </li>
          <li>
            <a class="color-entreprise" routerLinkActive="active" routerLink="entreprises" >
              <mat-icon>business_center</mat-icon>
              <span> Entreprises</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </mat-drawer>

  <!--bouton menu sort pour afficher le menu de la side nav-->

  <body>
    <header>
      <mat-toolbar>
        <div class="example-sidenav-content">
          <button type="button" mat-button (click)="drawer.toggle()">
            <mat-icon aria-hidden="false" aria-label="sort icon" fontIcon="sort" class="material-symbols-outlined">Sort
            </mat-icon>
          </button>
          <app-header></app-header>

        </div>
      </mat-toolbar>
    </header>

    <main>
      <div class="container">
        <router-outlet></router-outlet>
      </div>
    </main>

    <footer>
    </footer>
  </body>
</mat-drawer-container>
