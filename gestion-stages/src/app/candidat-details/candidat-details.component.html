



<button mat-raised-button class="delete" style="float: right; "  (click)="(candidats[0]._id)"><mat-icon> cancel_presentation</mat-icon></button>
<button mat-raised-button class="cancel" style="float: right; "  (click)=" (candidats[0].name)"><mat-icon> border_color</mat-icon></button>
<button mat-raised-button class="update" style="float: right; "  (click)="(candidats[0]._id)"><mat-icon>check</mat-icon></button>


<form *ngIf="candidats">
  
          <div class="entete">
          <b>Candidat</b>
          <br>
          <label><h3>{{candidats[0].name}}</h3></label>
          <br>
          <label class="jobTitle">{{candidats[0].jobTitle}}</label>
          </div>
          <br>
          <br>

        <div class="container-fluid">
          <h1>Courte présentation</h1>
          <label><p>{{candidats[0].description}}</p></label> 
          

          <br>
          <h3>Informations personnelles</h3>


              <form class="example-form">
                <table class="example-full-width" cellspacing="0">
                    <tr class=" tr-fiche">
                        <td class="td-fiche">
              <p class="subtitle-fiche">Adresse: </p>
              <p class="txt-fiche">{{candidats[0].address}}</p>
            </td>
            
            
             <td class="td-fiche">
                <p class="subtitle-fiche">Ville: </p>
                <p class="txt-fiche">{{candidats[0].city}}</p>
            </td>

            </tr>

            <br>

            <tr class=" tr-fiche">
            <td class="td-fiche">
                <p class="subtitle-fiche">Province: </p>
                    <p class="txt-fiche">{{candidats[0].province}}</p>
                </td>


                    <td class="td-fiche">
                <p class="subtitle-fiche">Code postal </p>
                    <p class="txt-fiche">{{candidats[0].postalCode}}</p>
                </td>
                </tr>
                <br>

                   
                <tr class=" tr-fiche">
                 <td class="td-fiche">
                <p class="subtitle-fiche">Téléphone: </p>
                    <p class="txt-fiche">{{candidats[0].phone}}</p>
              
                </td>

                    <td class="td-fiche">
                <p class="subtitle-fiche">Courriel: </p>
                    <p class="txt-fiche">{{candidats[0].email}}</p>
                </td>
            </tr>
            
        
        </table>
    </form>
          </div>
      </form>
