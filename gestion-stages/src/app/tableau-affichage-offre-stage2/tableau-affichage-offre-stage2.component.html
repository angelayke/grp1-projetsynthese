<!--
<h2><b>Dernières <span>offres</span> de stage</b></h2>
<p><b>En attente de validation</b></p>
-->
<div class="table-container">
    <div>
        <h1>Offres de stage</h1>

        <button mat-raised-button color="" class="btn-offre-stage" routerLink="/sidenav/formulaire-offre-ajout-stage">Ajouter une offre de stage</button>
    </div>


    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="poste">
          <th mat-header-cell *matHeaderCellDef><b> Poste </b></th><br><hr>
          <td mat-cell *matCellDef="let stage" class="border-left"><span class="ligne-vertical">
            <mat-icon class="material-icons md-48" class="work">work</mat-icon></span>
            <!-- <b>Intégrateur Web</b><br>Acolyte communication</td> -->
            {{stage.title | titlecase}}
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="secteur">
          <th mat-header-cell *matHeaderCellDef><b> Secteur d'activité </b></th><br><hr>
          <!-- <td mat-cell *matCellDef="let element"> {{element.name}} </td> -->
          <td mat-cell *matCellDef="let stage"> {{ stage.activitySector | titlecase }} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="region">
          <th mat-header-cell *matHeaderCellDef><b> Région </b></th><br><hr>
          <!-- <td mat-cell *matCellDef="let element"> {{element.weight}} </td> -->
          <td mat-cell *matCellDef="let stage"> {{ stage.region | titlecase }} </td>
        </ng-container>

         <!-- Weight Column -->
         <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef><b> Date de publication </b></th><br><hr>
          <!-- <td mat-cell *matCellDef="let element"> {{element.weight}} </td> -->
          <td mat-cell *matCellDef="let stage"> {{stage.createdAt | date }} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef><b></b></th>
          <td mat-cell *matCellDef="let stage">
            <button mat-icon-button aria-label="visibility">
              <span class=visibility><mat-icon routerLink="/sidenav/fiche-offre-stage">visibility</mat-icon></span>
            </button>
            <button mat-icon-button aria-label="Modifier">
              <span class="edit"><mat-icon routerLink="/sidenav/formulaire-offre-edition-stage">edit</mat-icon></span>
            </button>
            <button mat-icon-button aria-label="Supprimer">
              <span class="delete"><mat-icon (click)="onDeleteClick(stage)">delete</mat-icon></span>
            </button>
           
            <!-- <button mat-icon-button aria-label="Modifier">
              <mat-icon>school</mat-icon>
            </button> -->
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  </div>
