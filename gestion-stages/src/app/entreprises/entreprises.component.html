<section>
  <div class="container">
    <div>
      <h1>Entreprises</h1>
      <button mat-button aria-label="Ajouter" routerLink="/">Ajouter une entreprise</button>
    </div>
    <div class="flex-card">
      <ng-container class="container-fluid" *ngFor="let e of entreprises">
        <mat-card class="example-card">
          <mat-card-header>
            <img mat-card-md-image src="https://fakeimg.pl/250/" alt="Pictogramme entreprise">
            <mat-card-title-group>
              <mat-card-title>{{e?.name}}</mat-card-title>
              <mat-card-content>
                <p>{{e?.address}} <br>
                  {{e?.city}} {{e?.postalCode}}
                </p>
                <p>Téléphone: {{e?.contactPhone}} <br>
                  Courriel: {{e?.contactEmail}}</p>
              </mat-card-content>
            </mat-card-title-group>
          </mat-card-header>
        </mat-card>
      </ng-container>
    </div>
  </div>
</section>
