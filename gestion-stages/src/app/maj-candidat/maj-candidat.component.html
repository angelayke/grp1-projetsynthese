<section>
   <div class="container">
     <ng-container>
       <table class="table-titre">
         <tr>
           <td class="td-candidat-details">
             <p class="soustitre-fiche">Candidat</p>
             <h1 class="titre-candidat">Prénom Nom</h1>
             <!--{{candidat.name}}-->
             <h2 class="jobTitle">Titre du poste</h2>
             <!--{{candidat.jobTitle}}-->
           </td>
         </tr>
       </table>
 
       <form class="form-header" ><!-- #candidatFormAjout="ngForm" (submit)="createEntreprise()"-->
         <!--(submit)="createEntreprise(entrepriseFormAjout)"-->
         <div class="btn-control">
           <ng-container matColumnDef="actions" class="text-underline">
             <div class="example-button-row">
               <button type="reset" mat-stroked-button color="secondary" class="btn-annuler" aria-label="Annuler">
                 <!--(click)="annuler()"-->
                 <mat-icon>cancel</mat-icon> Annuler
               </button>
 
               <button type="submit" mat-flat-button aria-label="Ajouter" name="name"><!--[disabled]="!candidatFormAjout.form.valid"-->
                 <!--(click)="createEntreprise(entrepriseFormAjout)"-->
                 <mat-icon>save</mat-icon> Mettre à jour
               </button>
               <!--
               <mat-error *ngIf="name.invalid && (name.dirty || name.touched) && name.hasError('required')">
                 Le nom est obligatoire.
               </mat-error>
               <mat-error *ngIf="name.invalid && (name.dirty || name.touched) && name.hasError('minlength')">
                 Le nom doit contenir au moins 2 caractères.
               </mat-error>
               <mat-error *ngIf="name.invalid && (name.dirty || name.touched) && name.hasError('maxlength')">
                 Le nom doit contenir au maximum 50 caractères.
               </mat-error>-->
             </div>
           </ng-container>
         </div>
       </form>
       <div class="fiche">
         <h1>Courte présentation</h1>
         <textarea class="form-detail-candidat" matInput name="description" placeholder="" [(ngModel)]="candidat.description" name="description" #description="ngModel" cols="60px" rows="10px" required></textarea>
         <mat-error *ngIf="description.invalid && (description.dirty || description.touched) && description.hasError('required')">Champ obligatoire</mat-error><!--{{candidat.description}}-->
         <br>
         <h3>Informations personnelles</h3>
         <form class="example-form">
           <table class="example-full-width" cellspacing="0">
             <tr class="tr-fiche">
               <td class="td-fiche">
                 <p class="subtitle-fiche">Adresse</p>
                 <input class="form-detail" matInput name="address" placeholder="address" required #address="ngModel" [(ngModel)]="candidat.address">
                 <!--{{candidat.address}}-->
               </td>
               <td class="td-fiche">
                 <p class="subtitle-fiche">Téléphone</p>
                 <input class="form-detail" matInput name="contactPhone" placeholder="contactPhone" required #contactPhone="ngModel" [(ngModel)]="candidat.phone">
                 <!--{{candidat.phone}}-->
               </td>
             </tr>
             <br>
             <tr class="tr-fiche">
               <td class="td-fiche">
                 <p class="subtitle-fiche">Ville</p>
                 <input class="form-detail" matInput name="city" placeholder="city" required #city="ngModel" [(ngModel)]="candidat.city">
                 <!--{{candidat.city}}-->
               </td>
               <td class="td-fiche">
                 <p class="subtitle-fiche">Courriel</p>
                 <input class="form-detail" matInput name="contactEmail" placeholder="contactEmail" required #contactEmail="ngModel" [(ngModel)]="candidat.email">
                 <!--{{candidat.email}}-->
               </td>
             </tr>
             <br>
             <tr class="tr-fiche">
               <td class="td-fiche">
                 <p class="subtitle-fiche">Province</p>
                 <input class="form-detail" matInput name="province" placeholder="province" required #province="ngModel" [(ngModel)]="candidat.province">
                 <!--{{candidat.province}}-->
               </td>
             </tr>
             <br>
             <tr class="tr-fiche">
               <td class="td-fiche">
                 <p class="subtitle-fiche">Code Postal</p>
                 <input class="form-detail" matInput name="postalCode" placeholder="postalCode" required #postalCode="ngModel" [(ngModel)]="candidat.postalCode">
                 <!--{{candidat.postalCode}}-->
               </td>
             </tr>
           </table>
         </form>
       </div>
       <form class="form-header" ><!-- #candidatFormAjout="ngForm" (submit)="createEntreprise()"-->
         <!--(submit)="createEntreprise(entrepriseFormAjout)"-->
         <div class="btn-control">
           <ng-container matColumnDef="actions" class="text-underline">
             <div class="example-button-row">
               <button type="reset" mat-stroked-button color="secondary" class="btn-annuler" aria-label="Annuler">
                 <!--(click)="annuler()"-->
                 <mat-icon>cancel</mat-icon> Annuler
               </button>
 
               <button type="submit" mat-flat-button aria-label="Ajouter" name="name"><!--[disabled]="!candidatFormAjout.form.valid"-->
                 <!--(click)="createEntreprise(entrepriseFormAjout)"-->
                 <mat-icon>save</mat-icon> Mettre à jour
               </button>
               <!--
               <mat-error *ngIf="name.invalid && (name.dirty || name.touched) && name.hasError('required')">
                 Le nom est obligatoire.
               </mat-error>
               <mat-error *ngIf="name.invalid && (name.dirty || name.touched) && name.hasError('minlength')">
                 Le nom doit contenir au moins 2 caractères.
               </mat-error>
               <mat-error *ngIf="name.invalid && (name.dirty || name.touched) && name.hasError('maxlength')">
                 Le nom doit contenir au maximum 50 caractères.
               </mat-error>-->
             </div>
           </ng-container>
         </div>
       </form>
      </ng-container>
   </div>
 </section>
