<h2 mat-dialog-title>Confirmation</h2>
<mat-dialog-content>
  Êtes-vous sûr de vouloir supprimer cette information?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Non</button>
  <button mat-button color="warn" (click)="onYesClick()">Oui</button>
</mat-dialog-actions>
