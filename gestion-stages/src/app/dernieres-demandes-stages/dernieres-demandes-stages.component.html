<main>
  <section class="container">
    <div class="demandes-infos">
      <div>
        <h2>Dernières <span class="demandes">demandes</span> de stage</h2>
        <h3 class="titre2"> En attente de validation</h3>
       </div>

        <button class="btn-valid"(click)="validerToutesDemandes()">Valider toutes les demandes</button>
    </div>
  </section>

  <section class="container">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">


        <ng-container matColumnDef="title" class="text-underline">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Profil </th>

          <td mat-cell *matCellDef="let stage">
            <span class="vertical-line"></span>
            <mat-icon class="school">school</mat-icon>
            {{stage.title}}

          </td>

        </ng-container>


        <ng-container matColumnDef="activitySector" class="text-underline">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Établissement </th>
          <td mat-cell *matCellDef="let stage"> {{stage.activitySector | titlecase }} </td>
        </ng-container>


        <!-- <ng-container matColumnDef="region" class="text-underline">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Région </th>
          <td mat-cell *matCellDef="let stage"> {{stage.region | titlecase  }} </td>
        </ng-container> -->

        <ng-container matColumnDef="startDate" class="text-underline">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
          <td mat-cell *matCellDef="let stage"> {{stage.startDate | date }} </td>
        </ng-container>



        <ng-container matColumnDef="actions" class="text-underline">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
          <td mat-cell *matCellDef="let stage" class="btn-td">


            <button class="refuser"  (click)="refuserStage(stage)" *ngIf="stage.active"> Refuser</button>
            <button  class="accepter" (click)="accepterStage(stage)" *ngIf="!stage.active"> Accepter</button>



            <button class="btn-icons" mat-icon-button color="primary" aria-label="Visualiser">
              <mat-icon  class="visibility">visibility</mat-icon>
            </button>
            <button class="btn-icons" mat-icon-button color="primary" aria-label="Modifier">
              <mat-icon class="edit">edit</mat-icon>
            </button>
            <button class="btn-icons" mat-icon-button color="warn" aria-label="Supprimer">
              <mat-icon class="delete" (click)="onDeleteClick(stage)">delete</mat-icon>
            </button>


          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let stage; columns: displayedColumns;"></tr>



      </table>

    </div>
  </section>
</main>
