<h3><b>Dernières <span>offres</span> de stage</b></h3><button mat-raised-button color="" class="btn-offre-stage">Valider toutes les offres</button>
<p><b>En attente de validation</b></p>

<div class="flex-container">  

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="poste">
      <th mat-header-cell *matHeaderCellDef><b> Poste </b></th><br><hr>
      <td mat-cell *matCellDef="let element" class="border-left"><span class="ligne-vertical"><mat-icon class="material-icons md-48" class="work">work_outline</mat-icon></span><b>Intégrateur Web</b><br>Acolyte communication</td> 
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="ville">
      <th mat-header-cell *matHeaderCellDef><b> Ville </b></th><br><hr>
      <!-- <td mat-cell *matCellDef="let element"> {{element.name}} </td> -->
      <td mat-cell *matCellDef="let element" >Cégep de Trois-Rivières</td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef><b> Date </b></th><br><hr>
      <!-- <td mat-cell *matCellDef="let element"> {{element.weight}} </td> -->
      <td mat-cell *matCellDef="let element"> 2022-03-03 </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef><b> Actions </b></th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="" class="refuser">Refuser</button>
        <button mat-raised-button color="" class="accepter">Accepter</button>
        <button mat-icon-button aria-label="Supprimer">
          <span class="delete"><mat-icon>delete</mat-icon></span>
        </button>
        <button mat-icon-button aria-label="Modifier">
          <span class="edit"><mat-icon>edit</mat-icon></span>
        </button>
        <button mat-icon-button aria-label="visibility">
          <span class=visibility><mat-icon>visibility</mat-icon></span>
        </button>
        <!-- <button mat-icon-button aria-label="Modifier">
          <mat-icon>school</mat-icon>
        </button> -->
      
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
